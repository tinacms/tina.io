name: TEST - Dump Vercel Event

on:
  deployment_status:
    types: [created]  # triggers when a new deployment status is created
  workflow_dispatch:  # still lets you run it manually if needed

jobs:
  debug:
    # only continue if the deployment itself succeeded
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Print full event payload
        run: |
          echo "GitHub event name: ${{ github.event_name }}"
          echo "------ FULL PAYLOAD ------"
          echo '${{ toJson(github.event) }}'
