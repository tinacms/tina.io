name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: yarn install, build, and test
        run: |
          yarn install
          yarn build
          yarn lint
          yarn test
        env:
          CI: true
      - name: yarn export
        run: |
          yarn export
        env:
          CI: true
      - name: ðŸ“‰ Check HTML
        uses: chabad360/htmlproofer@master
        with:
          directory: './out'
          arguments: --checks "Links,Images,Scripts,Favicon,OpenGraph" --ignore-status-codes "400, 403, 409, 429" --check-internal-hash=false --ignore-files "/.+\/(blog|404)\/.+/"
