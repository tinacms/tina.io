name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: yarn install, build, and test
        run: |
          yarn install
          yarn build
          yarn lint
          yarn test
        env:
          CI: true
      - name: yarn export
        run: |
          yarn export
        env:
          CI: true
      - name: ðŸ“‰ Check HTML
        uses: chabad360/htmlproofer@master
        with:
          directory: './out'
          arguments: --only_4xx --check_internal_hash=false --checks "Links,Images,Scripts,Favicon,OpenGraph" --ignore_status_codes "400, 403, 409, 429" --allow_hash_href --ignore_files "/.+\/(blog|404)\/.+/"
