name: Template - Lighthouse Insights

on:
  workflow_call:
    inputs:
      url:
        type: string
        required: true
    secrets:
      GH_APP_KEY:
        required: true

defaults:
  run:
    shell: pwsh

jobs:
  lighthouse-insights:
    name: Run Lighthouse Insights
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (PR)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Checkout (repository_dispatch)
        if: github.event_name == 'repository_dispatch'
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.client_payload.git.sha }}
          repository: ${{ github.repository }}

      - name: Checkout (default)
        if: github.event_name != 'pull_request' && github.event_name != 'repository_dispatch'
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: main

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Wait for slot to be available
        uses: jtalk/url-health-check-action@v4
        with:
          url: ${{ inputs.url }}
          max-attempts: 5
          retry-delay: 40s

      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./.lighthouserc.json
          urls: |
            ${{ inputs.url }}

      - name: Create lighthouse report
        id: lighthouse-results-generate
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: python scripts/generate-lighthouse-report.py

      - name: Comment on PR with Lighthouse insights
        if: github.event_name == 'pull_request'
        uses: mshick/add-pr-comment@v2
        with:
          message: ${{ steps.lighthouse-results-generate.outputs.report }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          allow-repeats: true

      - name: Add Lighthouse Insights to Summary
        if: github.event_name != 'pull_request'
        run: |
          $report_content='${{ steps.lighthouse-results-generate.outputs.report }}'
          "$report_content" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append

      - name: Create token for GitHub App
        if: github.event_name != 'pull_request'
        uses: actions/create-github-app-token@v2
        id: get-app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_KEY }}

      - name: Debug git repository state
        if: github.event_name != 'pull_request'
        run: |
          echo "Current working directory: $(pwd)"
          echo "Git status:"
          git status
          echo "Current branch:"
          git branch
          echo "HEAD commit:"
          git rev-parse HEAD
          echo "Remote branches:"
          git branch -r

      - name: Configure git for commits
        if: github.event_name != 'pull_request'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Ensure we're on main branch
          git checkout main
          git pull origin main

      - name: Commit and push lighthouse report
        if: github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ steps.get-app-token.outputs.token }}
        run: |
          # Check if the file exists and has changes
          if [ -f "prod-lighthouse-report.md" ]; then
            git add prod-lighthouse-report.md
            
            # Check if there are changes to commit
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Updated Lighthouse markdown report generated by workflow run: ${{ github.run_number }} [skip ci]"
              git push origin main
            fi
          else
            echo "prod-lighthouse-report.md file not found"
          fi
